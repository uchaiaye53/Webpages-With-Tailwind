<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="icon" type="image/png" href="facebook-icon.png" />
    <title>TailwindCSS-facebook-login-page</title>
</head>

<body class=" bg-slate-100">
    <div class="container flex justify-center mt-36 ">

        <div class="mx-4 w-1/3 mt-10">
            <img src="fb.svg" alt="fb-Logo" class="w-72">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class="bg-white flex flex-col space-y-4 p-8 rounded-xl ring-1 ring-slate-900/5 shadow-lg relative">
            <input class="border border-1 border-gray-400 p-3 rounded-lg text-lg outline-blue-400" type="text" placeholder="Email adress or phone number">
            <input class="border border-1 border-gray-400 p-3 rounded-lg text-lg outline-blue-400" type="password" placeholder="password">
            <button class="bg-blue-600 text-slate-50 p-3 rounded-lg text-lg font-bold cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="text-center text-blue-500 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 text-slate-50 p-3 rounded-lg text-base font-bold mx-20 cursor-pointer hover:bg-green-600">Create new account</button>
            <span class="absolute -bottom-10 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>

</body>
</html>
